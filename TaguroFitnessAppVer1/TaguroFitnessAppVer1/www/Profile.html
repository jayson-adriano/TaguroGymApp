    <br/>
    <h1>EDIT PROFILE</h1>
    <br/>
    <output id="lblProfileName" style="color:white">Click Edit Profile to save changes.</output>
    <br/>
    <output id="lblProfileName">NAME</output>
    <input id="FirstNameProfile" type="text" name="FirstName" class="form-control" placeholder="First name" required autofocus>
    <input id="MiddleNameProfile" type="text" name="MiddleName" class="form-control" placeholder="Middle name" required autofocus>
    <input id="LastNameProfile" type="text" name="LastName" class="form-control" placeholder="Last name" required autofocus>
    <br />
    <output id="lblEmail">EMAIL</output>
    <input id="EmailProfile" type="text" name="Email" class="form-control" placeholder="Email Address" required autofocus>
    <br />
    <output id="lblBirthday">BIRTHDAY</output>
    <input id="MonthProfile" type="text" name="Birthday" class="form-control" placeholder="Month" required autofocus>
    <input id="DayProfile" type="text" name="Birthday" class="form-control" placeholder="Day" required autofocus>
    <input id="YearProfile" type="text" name="Birthday" class="form-control" placeholder="Year" required autofocus>
    <br/><br/>

    <input type="button" class="btn btn-lg btn-primary btn-block" value="Edit Profile" onclick="EditProfile()" />
    <input type="button" class="btn btn-lg btn-primary btn-block" value="Back" onclick="location.href='Main.html'" />
