<html>
<head>
    <title>Taguro Fitness App</title>
    <!-- Bootstrap core CSS -->
    <link href="dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/newindex.css" rel="stylesheet">

</head>
<body>
    <!--<p>Click the following button, you will be redirected to home page.</p>
    <form>
        <input type="button" value="Redirect Me" onclick="Redirect();" />
    </form>-->
 
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6">
                <div id="myCarousel" class="carousel slide" data-ride="carousel">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                        <li data-target="#myCarousel" data-slide-to="3"></li>
                    </ol>

                    <!-- Wrapper for slides -->
                    <div class="carousel-inner" role="listbox">
                        <div class="item active">
                            <img src="images/banner4.jpg" alt="Chania" width="360" height="320">
                        </div>

                        <div class="item">
                            <img src="images/banner1.jpg" alt="Chania" width="360" height="320">
                        </div>

                        <div class="item">
                            <img src="images/banner2.jpg" alt="Flower" width="360" height="320">
                        </div>

                        <div class="item">
                            <img src="images/banner3.jpg" alt="Flower" width="360" height="320">
                        </div>
                    </div>

                    <!-- Left and right controls -->
                    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>

            <div class="col-sm-6" style="background-color:hotpink;">
                <form class="form-signin">
                    <h2 class="form-signin-heading">Please sign in</h2>
                    <label for="inputUserName" class="sr-only">Username</label>
                    <input id="inputUserName" type="text" name="inputUserName" class="form-control" placeholder="Username" required autofocus>
                    <label for="inputPassword" class="sr-only">Password</label>
                    <input id="inputPassword" type="password" name="inputPassword" class="form-control" placeholder="Password" required>
                    <input type="button" class="btn btn-lg btn-primary btn-block" value="Sign In" onclick="LogIn();" />
                    <button type="button" class="btn btn-xs btn-link" onclick="location.href = 'Register.html'">Register</button>
                </form>
            </div>
        </div>
    </div>


    <script src="jquery-1.11.3.min.js"></script>
    <script>window.jQuery || document.write('<script src="assets/js/vendor/jquery.min.js"><\/script>')</script>
    <!--<script src="../../dist/js/bootstrap.min.js"></script>
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>-->
    <script src="scripts/func.js" type="text/javascript"></script>
    <script src="scripts/index.js"></script>
</body>
</html>
