<!DOCTYPE html>
<html>
<head>
    <title>Register</title>

    <!-- Bootstrap core CSS -->
    <link href="dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/newindex.css" rel="stylesheet">
</head>
<body>
    <div class="col-sm-6" style="background-color:hotpink;">
        <form class="form-signin">
            <h1> Sign up </h1><br/>
            <p>
                <label for="lastnamesignup" class="sr-only">Last Name</label>
                <input id="lastnamesignup" name="lastnamesignup" required="required" type="text" placeholder="Last Name" />
            </p>
            <p>
                <label for="firstsignup" class="sr-only"> First Name</label>
                <input id="firstnamesignup" name="firstnamesignup" required="required" type="text" placeholder="First Name" />
            </p>
            <p>
                <label for="middlesignup" class="sr-only">Middle Name</label>
                <input id="middlenamesignup" name="middlenamesignup" required="required" type="text" placeholder="Middle Name" />
            </p>
            <p>
                <label for="username" class="sr-only">User Name </label>
                <input id="username" name="username" required="required" type="text" placeholder="Username" />
            </p>
            <p>
                <label for="password" class="sr-only">Password</label>
                <input id="password" name="password" required="required" type="password" placeholder="Password" />
            </p>
            <p>
                <label for="password2" class="sr-only">Confirm Password</label>
                <input id="password2" name="password2" required="required" type="password" placeholder="Password" />
            </p>
            <p>
                <label for="emailadd" class="sr-only">Email Address</label>
                <input id="emailadd" name="emailadd" required="required" type="email" placeholder="mysupermail@mail.com" />
            </p>
            <p>
                <label for="month" class="sr-only">Month</label>
                <input id="month" name="month" required="required" type="text" placeholder="e.g. 01 for January" />
            </p>
            <p>
                <label for="day" class="sr-only">Day</label>
                <input id="day" name="day" required="required" type="text" placeholder="e.g. 01" />
            </p>
            <p>
                <label for="year" class="sr-only">Year</label>
                <input id="year" name="year" required="required" type="text" placeholder="e.g. 1995" />
            </p>

            <input type="submit" class="btn btn-lg btn-primary btn-block" onclick="Register();" value="Sign up" />
            <p class="change_link">
                Already a member ?
                <button type="button" class="btn btn-xs btn-link" onclick="location.href = 'index.html'">Log In</button>
            </p>
        </form>
    </div>

    <script src="jquery-1.11.3.min.js"></script>
    <script>window.jQuery || document.write('<script src="assets/js/vendor/jquery.min.js"><\/script>')</script>
    <!--<script src="../../dist/js/bootstrap.min.js"></script>
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>-->
    <script src="scripts/func.js" type="text/javascript"></script>
</body>
</html>
